<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let a = 1, b = 1, c , d;
        // Пример 1
        c = ++a;
        alert(`c = ${c}`);  /* ответ: 2 За счет унарного плюса в префиксной записи, сначала /
                               переменная а увеличивается на 1 (a=1+1), а затем происходит присвоение /
                               переменной с 
                            */    
        // Пример 2
        d = b++;
        alert(`d = ${d}`);  /* ответ: 1 За счет унарного плюса в постфиксной записи, сначала /
                               значение в переменной b присваивается переменной d, а затем b /
                               увеличивается на 1 (b=1+1)
                             */
        // Пример 3
        c = 2 + ++a;
        alert(`c = ${c}`);  /* ответ: 5 Переменная а увеличивается на 1 (приоритет префиксного /
                               плюса выше оператора сложения (a=2+1)), а затем производится сложение /
                               и результат присваивается переменной с 
                            */
        // Пример 4
        d = 2 + b++;
        alert(`d = ${d}`);  /* ответ: 4 Первым оператором выполняеся сложение, не смотря на то, что /
                              приоритет унарного плюса выше, он записан в постфиксной форме, поэтому /
                              увеличение b произойдет после сложения (b=2+1)
                            */
        alert(`a = ${a}`);  /* ответ: 3 При объявлении переменной а присвоена 1, затем +1 в примере /
                               1 и +1 в примере 3 (а=1+1+1)
                            */
        alert(`b = ${b}`);  /* ответ: 3 При объявлении переменной b присвоена 1, затем +1 в примере /
                               2 и +1 в примере 4 (b=1+1+1)
                            */
    </script>
</body>
</html>
